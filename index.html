<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Grid with AD and Image</title>
</head>
<body>
    <div class="container">
        <header class="myheader">HEADER</header>
        <aside class="myaside">ASIDE</aside>
        <main class="mymain">MAIN</main>
        <section class="cont">CONT</section>
        <div class="row">
            <div class="myad">AD</div>
            <div class="img">IMAGE</div>
        </div>
        <footer class="myfooter">FOOTER</footer>
    </div>
</body>
</html>
